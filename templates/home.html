{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <div id="login-box" border="5px solid" margin="auto" width="50%" padding="10px">
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
    </div>
{% endblock %}
